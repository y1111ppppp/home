{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/headers/favicon.ico' %}">

    <title>添加/编辑表单</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="{% url 'courses:order_edit_action' %}" method="post">
    {% csrf_token %}
    {% if order %}
    <input type="hidden" name="order_id_hidden" value="{{ order.id }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>凭证号</label>
                <input type="text" name="num" class="form-control" id="inputNum" placeholder="凭证号" value="{{order.num}}">
            </div>
            <div class="form-group col-md-6">
                <label>公司简称</label>
                <input type="text" name="company_simple" class="form-control" id="inputSimple_company"
                       placeholder="公司简称" value="{{ order.company_simple }}">
            </div>
        </div>
        <div class="form-group">
            <label>公司名称</label>
            <input type="text" name="company" class="form-control" id="inputCompany" placeholder="公司名称" value="{{ order.company }}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">金额</label>
            <input type="text" name="money" class="form-control" id="money" placeholder="金额" value="{{ order.money }}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>币种</label>
                <input type="text" name="money_type" class="form-control" id="money_type" placeholder="人民币">
 </div>      
 </div>
    {% else %}
     <input type="hidden" name="order_id_hidden" value="{{ 0 }}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>凭证号</label>
                <input type="text" name="num" class="form-control" id="inputNum" placeholder="凭证号">
            </div>
            <div class="form-group col-md-6">
                <label>公司简称</label>
                <input type="text" name="company_simple" class="form-control" id="inputSimple_company"
                       placeholder="公司简称">
            </div>
        </div>
        <div class="form-group">
            <label>公司名称</label>
            <input type="text" name="company" class="form-control" id="inputCompany" placeholder="公司名称">
        </div>
        <div class="form-group">
            <label for="inputAddress2">金额</label>
            <input type="text" name="money" class="form-control" id="money" placeholder="金额">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>币种</label>
                <input type="text" name="money_type" class="form-control" id="money_type" placeholder="人民币">
            </div>
        </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
</body>
</html>
